<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App (Frontend Only)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold text-center mb-4">My To-Do List</h1>
    <form id="todo-form" class="flex mb-6">
      <input id="todo-input" type="text" placeholder="Add new task..."
             class="flex-grow p-2 rounded-l border border-gray-300 focus:outline-none" />
      <button type="submit"
              class="bg-blue-500 text-white px-4 rounded-r hover:bg-blue-600">Add</button>
    </form>
    <ul id="todo-list" class="space-y-2"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
